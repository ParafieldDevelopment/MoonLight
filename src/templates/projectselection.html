<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MoonLight - StartPage</title>
        <link rel="stylesheet" href="<%= urlFor('assets/css/startpage.css') %>">
        <link rel="stylesheet" href="<%= urlFor('assets/css/topbar.css') %>">
    </head>
    <body>
        <script>
            window.onload = function () {
                const fontFace = new FontFace(
                    'Montserrat',
                    'url(app://assets/fonts/monserract.ttf)'
                );

                fontFace.load().then((loadedFont) => {
                    document.fonts.add(loadedFont);
                    console.log('Font loaded programmatically');
                });

                document.body.style.fontFamily = 'Montserrat, sans-serif';
            }
        </script>

        <nav class="topnav">
                <div class="topbar">
                    <img src="app://assets/iconcircle.png" class="icon">
                    <p>Starting</p>
                </div>
            <% if (global.platform === 'win32') { %>
                <div class="window-controls">
                    <button id="min-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                        </svg>
                    </button>
                    <button id="max-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M4 4h16v16H4z" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button id="close-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="22" height="22">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            <% } %>
        </nav>
    </body>
</html>
