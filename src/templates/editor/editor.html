<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MoonLight - StartPage</title>
        <link rel="stylesheet" href="<%= urlFor('assets/css/startpage.css') %>">
        <link rel="stylesheet" href="<%= urlFor('assets/css/topbar.css') %>">
        <link rel="stylesheet" href="<%= urlFor('assets/css/login.css') %>">
        <link rel="stylesheet" href="<%= urlFor('assets/css/loadingspinner.css') %>">
    </head>
    <body>
    <nav class="topnav">
        <!-- Left side: Icon + App Name + Project -->
        <div class="topbar-left">
            <img src="app://assets/iconcircle2.png" class="icon">
            <p class="app-title">MoonLight IDE</p>
            <span class="project-name">— ProjectName</span>
        </div>

        <!-- Center: Tabs -->
        <div class="topbar-center">
            <div class="tab active">index.lua</div>
            <div class="tab">MapSystem.lua</div>
            <div class="tab">GameHandler.lua</div>
            <button class="add-tab">+</button>
        </div>

        <!-- Right side: User + Settings + Window Controls -->
        <div class="topbar-right">
            <button class="settings-btn">⚙</button>
            <div class="user-avatar">
                <img src="app://assets/avatar_placeholder.png" alt="User Avatar">
            </div>

            <% if (global.platform === 'win32') { %>
            <div class="window-controls">
                <button id="min-btn">—</button>
                <button id="max-btn">▢</button>
                <button id="close-btn">✕</button>
            </div>
            <% } %>
        </div>
    </nav>


    <div class="login-wrapper" id="mainbox">
            <div class="login-box" id="accountselection">
                <h1>Welcome to MoonLight</h1>

                <p>Please select a Roblox account to continue</p>

                <p class="subtitle">Please log in to continue your development journey.</p>

                <div id="accounts">
                    <p>No accounts.</p>
                </div>

                <button class="addaccount-button" id="add-account">
                    Add a account
                </button>

                <button class="noaccount-button" id="no-account">
                    Continue with without a account
                </button>
            </div>

            <div class="login-box" id="loading" style="display: none;">
                <h1>Welcome to MoonLight</h1>
                <p>Loading...</p>
                <span class="loader"></span>
            </div>
        </div>

        <script>

        </script>
    </body>
</html>
