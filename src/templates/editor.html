<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoonLight - Editor</title>
    <link rel="stylesheet" href="<%= urlFor('assets/css/editor.css') %>">
    <link rel="stylesheet" href="<%= urlFor('assets/css/topbar.css') %>">
</head>
<body>

<!-- Topbar -->
<nav class="topnav">
    <div class="topbar">
        <img src="app://assets/iconcircle2.png" class="icon" alt="App Icon">
        <p>MoonLight Editor</p>
    </div>
    <div class="window-controls">
        <button id="min-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14"/>
            </svg>
        </button>
        <button id="max-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path d="M4 4h16v16H4z" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
        <button id="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" width="22" height="22">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
</nav>

<!-- Toolbar -->
<div class="toolbar">
    <div class="toolbar-group">
        <button title="Run"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" /></svg></button>
        <button title="Debug"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" /></svg></button>
    </div>
    <div class="toolbar-group">
        <button title="Update Project"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg></button>
        <button title="Commit"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg></button>
        <button title="Push"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" /></svg></button>
    </div>
</div>

<!-- Main Content -->
<div class="main-container">
    <div class="sidebar" id="file-explorer">
        <div class="sidebar-header">
            <h3>Project</h3>
        </div>
        <ul class="file-list">
            <li class="file-item folder">src
                <ul>
                    <li class="file-item">index.js</li>
                    <li class="file-item">styles.css</li>
                </ul>
            </li>
            <li class="file-item folder">node_modules
                <ul>
                    <li class="file-item">electron</li>
                </ul>
            </li>
            <li class="file-item">package.json</li>
            <li class="file-item">README.md</li>
        </ul>
    </div>
    <div class="editor-group">
        <div class="tabs">
            <div class="tab active">
                <span>index.js</span>
                <button class="close-tab">×</button>
            </div>
            <div class="tab">
                <span>styles.css</span>
                <button class="close-tab">×</button>
            </div>
        </div>
        <div class="editor-area">
            <div class="code-editor">
                <textarea>// Your code here</textarea>
            </div>
        </div>
    </div>
</div>

<!-- Status Bar -->
<div class="statusbar">
    <div class="left">
        <span>main*</span>
        <span>Ln 1, Col 1</span>
    </div>
    <div class="right">
        <span>UTF-8</span>
        <span>Spaces: 4</span>
        <span>v2025.0.0.0a</span>
    </div>
</div>

<script>
    document.getElementById('min-btn').addEventListener('click', () => window.moonlight.minimize());
    document.getElementById('max-btn').addEventListener('click', () => window.moonlight.maximize());
    document.getElementById('close-btn').addEventListener('click', () => window.moonlight.close());
</script>

</body>
</html>
