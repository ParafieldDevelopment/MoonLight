name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build and Package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PUBLISH_FLAG="never"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            PUBLISH_FLAG="always"
          fi
          
          if [ "$RUNNER_OS" == "Windows" ]; then
            npm run build && npx electron-builder --win --publish $PUBLISH_FLAG
          elif [ "$RUNNER_OS" == "macOS" ]; then
            npm run build && npx electron-builder --mac --publish $PUBLISH_FLAG
          else
            npm run build && npx electron-builder --linux --publish $PUBLISH_FLAG
          fi
        shell: bash

      - name: Build Inno Setup Installer (Windows only)
        if: matrix.os == 'windows-latest'
        run: npm run dist:inno

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            out/*.exe
            out/*.dmg
            out/*.AppImage
            out/*.deb
            out/*.rpm
            out/*.zip
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.exe
            artifacts/*.dmg
            artifacts/*.AppImage
            artifacts/*.deb
            artifacts/*.rpm
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
